      <h3 class="text-center mb-4" style="color: #5a4635;">Login</h3>
      

<form method="post">
{% csrf_token %}
{{ form.as_p }}

 <button type="submit" class="btn w-100 mt-3" 
                style="background-color: #e6cdb5; color: #5a4635; font-weight: 600; border-radius: 8px;">
          Login
        </button>
</form>
   </div>
      </div>
        </div>
{% endblock %}
